<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">

    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>

    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${order.tacos}"><span th:text="${taco.name}">taco name</span></li>
    </ul>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Name Error</span>

    <br/>
    <label for="street">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Street Error</span>

    <br/>
    <label for="city">City: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">City Error</span>

    <br/>
    <label for="province">Province: </label>
    <input type="text" th:field="*{deliveryProvince}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryProvince')}"
          th:errors="*{deliveryProvince}">City Error</span>

    <br/>
    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">Zip Error</span>


    <br/>
    <h3>Here's how I'll pay...</h3>
    <label for="number">Credit Card #: </label>
    <input type="text" th:field="*{number}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('number')}"
          th:errors="*{number}">Number Error</span>


    <br/>
    <label for="expiration">Expiration: </label>
    <input type="text" th:field="*{expiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('expiration')}"
          th:errors="*{expiration}">Expiration Error</span>

    <br/>
    <label for="cvv">CVV: </label>
    <input type="text" th:field="*{cvv}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('cvv')}"
          th:errors="*{cvv}">CVV Error</span>

    <br/>
    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
